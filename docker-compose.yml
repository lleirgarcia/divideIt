version: '3.8'

# Development docker-compose configuration
# For production, use: docker-compose -f docker-compose.prod.yml up
# For staging, use: docker-compose -f docker-compose.staging.yml up

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: divideit-backend-dev
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - FRONTEND_URL=http://localhost:3000
      - LOG_LEVEL=debug
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/processed:/app/processed
      - ./backend/logs:/app/logs
      - ./backend/src:/app/src:ro  # Mount source for hot reload in dev
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - divideit-network
    labels:
      - "com.divideit.service=backend"
      - "com.divideit.environment=development"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3001
    container_name: divideit-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    volumes:
      - ./frontend/src:/app/src:ro  # Mount source for hot reload in dev
      - ./frontend/public:/app/public:ro
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - divideit-network
    labels:
      - "com.divideit.service=frontend"
      - "com.divideit.environment=development"

volumes:
  uploads:
  processed:
  logs:

networks:
  divideit-network:
    driver: bridge
