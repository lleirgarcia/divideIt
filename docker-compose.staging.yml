version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: divideit-backend-staging
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=staging
      - PORT=3001
      - FRONTEND_URL=http://localhost:3000
      - LOG_LEVEL=debug
      - PROMETHEUS_PORT=9091
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/processed:/app/processed
      - ./backend/logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - divideit-network
    labels:
      - "com.divideit.service=backend"
      - "com.divideit.environment=staging"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3001
    container_name: divideit-frontend-staging
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=staging
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - divideit-network
    labels:
      - "com.divideit.service=frontend"
      - "com.divideit.environment=staging"

  prometheus:
    image: prom/prometheus:latest
    container_name: divideit-prometheus-staging
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data-staging:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
    restart: unless-stopped
    networks:
      - divideit-network
    labels:
      - "com.divideit.service=monitoring"
      - "com.divideit.environment=staging"

volumes:
  prometheus-data-staging:
    driver: local

networks:
  divideit-network:
    driver: bridge
